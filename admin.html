<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - MCQ Results</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <div>
          <h1>Admin Dashboard</h1>
          <p>সব শিক্ষার্থীর স্কোর ও উত্তর</p>
        </div>
        <div class="actions">
          <input id="search-input" type="text" placeholder="নাম বা আইডি দিয়ে খুঁজুন" />
          <button id="refresh-btn">Refresh</button>
        </div>
      </header>

      <section class="card">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>নাম</th>
                <th>স্কোর</th>
                <th>স্ট্যাটাস</th>
                <th>সময়</th>
                <th>বিস্তারিত</th>
              </tr>
            </thead>
            <tbody id="results-body"></tbody>
          </table>
        </div>
        <p id="load-status" class="muted"></p>
      </section>

      <section class="card hidden" id="detail-section">
        <h2>উত্তরের বিস্তারিত</h2>
        <p id="detail-title" class="muted"></p>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>প্রশ্ন আইডি</th>
                <th>দেওয়া উত্তর</th>
              </tr>
            </thead>
            <tbody id="detail-body"></tbody>
          </table>
        </div>
        <button id="close-detail">Close</button>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
  </html>
